name: Cypress Tests with Reports

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Create Reports Directory
        run: mkdir -p orangeHMR/reports

      - name: Install dependencies
        run: npm install

      - name: Run Cypress Tests
        run: |
          npx cypress run --reporter cypress-mochawesome-reporter

      - name: Uploading Mochawesome HTML Report
        uses: actions/upload-artifact@v3
        with:
            name: mochawesome-html-report
            path: orangeHRM/reports/index.html
            retention-days: 5  # Keeps the artifact for 5 days
  
      - name: List report directory contents
        run: ls -la orangeHRM/reports