name: Cypress Tests with Reports

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  precommit-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Precommit Command
        run: npm run precommit

      - name: Run Cypress Tests and Generate Reports
        if: success()
        run: |
          npx cypress run --reporter mochawesome --reporter-options reportDir=reports,overwrite=false,html=true,json=true
          
      - name: Archive Cypress Report
        uses: actions/upload-artifact@v3
        with:
          name: cypress-report
          path: reports/index.html
          retention-days: 5  # Keeps the artifact for 5 days

      - name: List report directory contents
        run: ls -la reports
